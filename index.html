<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap" rel="stylesheet">
  <title>Mondrian Project</title>
  <style>
    /*
    Write your CSS here
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      /* height: 100vh; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;

    }

    .container {
      background-color: #000;
      display: grid;
      gap: 9px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;

    }

    .cell {
      background-color: #F0F1EC;
    }

    .one {
      background-color: #E72F24;
    }

    .two {
      grid-column: 2 / span 3;
    }

    .three {
      grid-area: 2 / 1 /span 2 / 2;
    }

    .four {
      grid-area: 2 / 2 / span 2 / span 2;
    }

    .five {
      background-color: #004592;

    }

    .six {
      border-top: 10px solid #000;
      grid-row: span 2;
    }

    .eight {
      background-color: #F9D01E;
    }

    .nine {
      background-color: #232629;
    }


    mondrian-picture {
      background-color: #000;
      display: grid;
      grid-template-columns: repeat(10, 70px);
      grid-template-rows: repeat(10, 70px);
      gap: 9px;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    mondrian-item {
      background-color: #F0F1EC;
    }

    #first {
      grid-area: 1 /1 / span 3 / span 2;
      background-color: #c6b736;
    }

    #second {
      grid-area: 1 / 3 / 2 / span 4;
      background-color: #d03522;
    }

    #third {
      grid-area: 2 / 3 / 4 / span 4;
      background-color: #d03522;
    }

    #four {
      grid-area: 1 / 7 / span 1 / span 3;
      background-color: #afaca7;
    }

    #five {
      grid-area: 2 / 7 / span 4 / span 4;
      background-color: #bfad2a;

    }

    #six {
      grid-area: 4 /1 /span 6 / 2;
      background-color: #b4afab;
    }

    #seven {
      grid-area: 10 / 1 / 11 / 7;
      background-color: #bfad2a;
    }

    #eight {
      grid-area: 4 / 2 / span 4 / span 4;
      background-color: #1758b6;
    }

    #nine {
      grid-area: 4/ 6 / span 4;
      background-color: #000;
    }

    #ten {
      grid-area: 8 / 2 / 10 / 7;
      display: flex;
      justify-content: end;
      align-items: end;
      color: #004592;
      font-family: "Oldenburg", serif;
    }

    #eleven {
      grid-area: 6 / 10 / span 5 / 11;
      background-color: #000;
    }

    #twelve {
      grid-area: 6 / 7 / span 5 / span 2;
      background-color: #d03522;
    }

    #thirteen {
      grid-area: 6 / 9 / span 3;
      background-color: #b4afab;
    }

    #fourteen {
      grid-area: 9 / 9 / 11;
      background-color: #a25ccf;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="cell one"></div>
    <div class="cell two"></div>
    <div class="cell three"></div>
    <div class="cell four"></div>
    <div class="cell five"></div>
    <div class="cell six"></div>
    <div class="cell seven"></div>
    <div class="cell eight"></div>
    <div class="cell nine"></div>
  </div>


  <mondrian-picture>
    <mondrian-item id="first"></mondrian-item>
    <mondrian-item id="second"></mondrian-item>
    <mondrian-item id="third"></mondrian-item>
    <mondrian-item id="four"></mondrian-item>
    <mondrian-item id="five"></mondrian-item>
    <mondrian-item id="six"></mondrian-item>
    <mondrian-item id="seven"></mondrian-item>
    <mondrian-item id="eight"></mondrian-item>
    <mondrian-item id="nine"></mondrian-item>
    <mondrian-item id="ten"> for you love of my life</mondrian-item>
    <mondrian-item id="eleven"></mondrian-item>
    <mondrian-item id="twelve"></mondrian-item>
    <mondrian-item id="thirteen"></mondrian-item>
    <mondrian-item id="fourteen"></mondrian-item>
  </mondrian-picture>
</body>

</html>
